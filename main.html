<!DOCTYPE html>
<html>
  <head>
    <title>Encryption</title>
  </head>
  <style>
    body{
      background: rgb(0, 0, 0);
      background-size: cover;
      font-family: 'Trebuchet MS', sans-serif;
      color: rgb(11, 204, 72);
    }
    .container{
      display: inline-block;
    }
    .typed-out{
      overflow: hidden;
      border-right: .15em solid rgb(11, 204, 72);
      white-space: nowrap;
      animation: 
      typing 1s steps(20, end) forwards;
      font-size: 1.6rem;
      width: 0;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
  </style>
<body>
<h1>Encryption</h1>
<div class="container">
  <div class="typed-out">>>Thing</div>
</div>
</body>
</html>
